<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TRIP PLANNER</title>
</head>

<body class="container">

    <!-- NAV BAR -->

    <nav class="navBar">
        <div></div>
        <h1>TRIP PLANNER</h1>
    </nav>


    <!-- FILTER CONTAINER  -->
    <section class="filterContainer">
        <div class="stateFilter"></div>
        <div class="parkFilter"></div>

        <div class="attractionsFilter">
            <h4>ATTRACTIONS</h4>
            <select name="" id="" class="selectAttraction"></select>
        </div>

        <div class="eateriesFilter"></div>
        <div class="showItineraryBtn">
            <div class="selectIcon">
                <img src="checklist.png" alt="itineray icon">
        <button class="showBtn" id="show--Itinerary">Show Saved Itinerary</button>
        </div>
    </section>
    <hr class="filterDivider">


    <!-- BEGINNING OF MAIN CONTENT -->
    <main class="mainContent">


        <!-- BEGINNING OF PREVIEWS -->
        <article class="itineraryPreview">
            <section class="itineraryContainer">


                <!-- SELECTED ITINERARY INFO -->
                <div class="selectedItinerary">
                    <h3>SELECTED PARK</h3>
                </div>

                <div class="selectedAttraction">
                    <h3>SELECTED ATTRACTION</h3>
                </div>

                <div class="selectedEatery">
                        <h3>SELECTED EATERY</h3>
                </div>
                    <!-- WEATHER CONTAINER -->
            </section>

            <div class="horizontalLine"></div>


            <!-- ASIDE -->
            <aside class="savedItinerariesContainer">
                <h3>SAVED ITINERARIES</h3>
                <div class="itinerary--card"></div>
            </aside>
        </article>
        <div class="itineraryButtonField">
            <h4 class="myItineraryName">My Itinerary Name</h4>
            <input type="text" class="txtArea" id="txtAreaId"></input>
            <button class="saveBtn" id="save--itinerary__Btn">SAVE ITINERARY</button>
        </div>
        <br>
        <hr class="weatherDivider">
        <br>

        <section class="weatherContainer">
            <div class="selectedItineraryWeather">
                <h3>WEATHER</h3>
            </div>
        </section>

    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
