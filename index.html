<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>TRIP PLANNER</title>
</head>

<body class="container">

    <!-- NAV BAR -->

    <nav class="navBar"><img class="navPic"
            src="https://library.kissclipart.com/20180927/ree/kissclipart-u-s-national-park-service-clipart-national-park-s-336852f989d579e1.png">
        <h1>TRIP PLANNER</h1>
    </nav>


    <!-- FILTER CONTAINER  -->
    <section class="filterContainer">
            <div class="stateFilter"></div>
            <div class="parkFilter"></div>
            
        <div class="attractionsFilter">
            <h4>ATTRACTIONS</h4>
            <select name="" id="" class="selectAttraction"></select>
        </div>

        <div class="eateriesFilter"></div>
    </section>

    <!-- BEGINNING OF MAIN CONTENT -->
    <main class="mainContent">


        <!-- BEGINNING OF PREVIEWS -->
        <article class="itineraryPreview">
            <section class="itineraryContainer">



                <!-- SELECTED ITINERARY INFO -->
                <div class="selectedItinerary">
                    <h3>SELECTED PARK</h3>
                </div>

                <div class="selectedAttraction">
                    <h3>SELECTED ATTRACTION</h3>
                </div>

                <div class="selectedEatery">
                        <h3>SELECTED EATERY</h3>
                    </div>
                <!-- WEATHER CONTAINER -->

                
            </section>
          





            <!-- ASIDE -->
            <aside class="savedItinerariesContainer">
                <h3>SAVED ITINERARIES</h3>
                <div class="itinerary--card"></div>
            </aside>
        </article>
        <div>
            <h4>My Itinerary Name</h4>
            <input type="text" class="txtArea" id="txtAreaId"></input>
            <button class="saveBtn showItineraryList" id="save--itinerary__Btn">SAVE ITINERARY</button>
        </div>

        <section class="weatherContainer">
                <div class="selectedItineraryWeather">
                    <h3>WEATHER</h3>
                </div>
        </section>

    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
